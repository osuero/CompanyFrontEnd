<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <!-- Main -->
    <div class="flex flex-auto p-6 sm:p-10">

        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
            <!-- Filters -->
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                <mat-form-field class="fuse-mat-no-subscript w-full sm:w-36">
                    <mat-select [value]="'all'" (selectionChange)="filterByCategory($event)">
                        <mat-option [value]="'all'">Todo</mat-option>
                        <ng-container *ngFor="let category of categories; trackBy: trackByFn">
                            <mat-option [value]="category.slug">{{category.title}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                    [floatLabel]="'always'">
                    <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input (input)="filterByQuery(query.value)" placeholder="Buscar por nombre o descripciÃ³n" matInput
                        #query>
                </mat-form-field>
            </div>

            <ng-container *ngIf="this.filteredApplications; else noCourses">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 sm:mt-4">
                    <ng-container *ngFor="let application of filteredApplications; trackBy: trackByFn">
                        <!-- Course -->
                        <div class="flex flex-col h-70 shadow rounded-2xl overflow-hidden bg-card">
                            <div class="flex flex-col p-6">
                                <!-- Course title & description -->
                                <div class="mt-4 text-lg font-medium">{{application.name}}</div>
                                <div class="mt-0.5 line-clamp-2 text-secondary">{{application.description}}</div>
                                <div class="w-12 h-1 my-6 border-t-2"></div>
                                <!-- Course time -->
                            </div>
                            <!-- Footer -->
                            <div class="flex flex-col w-full mt-auto">
                                <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                                    <button mat-stroked-button (click)="onNavigate(application.url)">
                                        <span class="inline-flex items-center">
                                            <!-- Started -->
                                            <ng-container>
                                                <span>Ir al sitio</span>
                                            </ng-container>
                                            <mat-icon class="ml-1.5 icon-size-5"
                                                [svgIcon]="'heroicons_solid:arrow-sm-right'"></mat-icon>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </ng-container>
                </div>
            </ng-container>

            <!-- No courses -->
            <ng-template #noCourses>
                <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                    <mat-icon class="icon-size-20" [svgIcon]="'iconsmind:file_search'"></mat-icon>
                    <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">No se encontraron
                        aplicaciones!</div>
                </div>
            </ng-template>
        </div>

    </div>

</div>
